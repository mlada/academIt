<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Форма</title>
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css"/>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/form-jq.js"></script>

</head>

<body>
<div id="black-wrap" ></div>
<div id="loader"></div>
<div class="form">
    <form id="user">
        <ul>
            <li>
                <label for="name">
                    Имя
                </label>
                <input type="text" id="name" name="name" placeholder=""/>
            </li>
            <li>
                <label for="surname">
                    Фамилия
                </label>
                <input type="text" id="surname" name="surname" placeholder=""/>
            </li>
            <li>
                <label for="country">
                    Где вы живете
                </label>
                <select id="country">
                    <option name="country" value="unselected" selected disabled>Выбери страну</option>
                    <option name="country" value="rus">Россия</option>
                    <option name="country" value="ua">Украина</option>
                    <option name="country" value="bl">Белоруссия</option>
                </select>
            </li>
            <li>
                <label for="subscribe">
                    Подписка на новости
                </label>
                <input type="checkbox" id="subscribe" checked>
            </li>
            <li>
                <label for="education">
                    Образование
                </label>
                <ul id="education">
                    <li><input type="radio" name="education" value="1-4 class" checked>
                        <p>Начальная</p></li>
                    <li><input type="radio" name="education" value="1-9 class">
                        <p>Школа 9</p></li>
                    <li><input type="radio" name="education" value="1-11 class">
                        <p>Школа 11</p></li>
                    <li><input type="radio" name="education" value="middle">
                        <p>Среднее</p></li>
                    <li><input type="radio" name="education" value="high">
                        <p>Высшее</p></li>
                </ul>
            </li>
            <li>
                <label for="about">
                    О себе
                </label>
                <textarea id="about" name="about" rows="4"></textarea>
            </li>
            <li>
                <button id="submit">Отправить</button>
            </li>
        </ul>
    </form>
</div>
</body>
</html>
