<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Форма</title>
<link rel="stylesheet" href="assets/styles/style.css" type="text/css" />

</head>

<body>
<div class="form">
	<form>
		<ul>
			<li>
				<label for="name">
					Имя
				</label>
				<input type="text" id="name" name="name" placeholder=""/>
			</li>
			<li>
				<label for="surname">
					Фамилия
				</label>
				<input type="text" id="surname"  name="surname" placeholder=""/>
			</li>
			<li>
				<label for="country">
					Страна
				</label>
				<select name="country" >
					<option value="mylti" selected disabled>ComboBox</option>
					<option value="one">First</option>
					<option value="two">Second</option>
				</select>
			</li>
			<li>
				<label for="subsctibe">
					Подписка на новости
				</label>
				<input type="checkbox" name="subsctibe" checked>
			</li>
			<li>
				<label for="education">
					Образование
				</label>
				<ul id="education">
					<li><input type="radio" name="education" value="1" checked><p>Начальная</p></li>
					<li><input type="radio" name="education" value="2" ><p>Школа 9</p></li>
					<li><input type="radio" name="education" value="3" ><p>Школа 11</p></li>
					<li><input type="radio" name="education" value="4" ><p>Среднее</p></li>
					<li><input type="radio" name="education" value="5" ><p>Высшее</p></li>
				</ul>
			</li>
			<li>
				<label for="about">
					О себе
				</label>
				<textarea id="about" name="about" rows="4"></textarea> 
			</li>
			<li>
				<button id="submit">Отправить</button>
			</li>
		</ul>
	</form>
	<script type="text/javascript" src="assets/js/form.js"></script>
</div>
</body>
</html>
